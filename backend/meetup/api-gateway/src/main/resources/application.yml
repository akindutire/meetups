server:
  port: 8185

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

spring:
  application:
    name: gateway
  config:
    import: configserver:http://${CONFIG_SERVER_HOST:localhost}:8186/
  cloud:
    config:
      profile: ${SPRING_CLOUD_PROFILES_ACTIVE:dev}
      fail-fast: true
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: user-auth
          uri: lb://USER/
          predicates:
            - Path=/api/v1/auth/**

        - id: user
          uri: lb://USER/
          predicates:
            - Path=/api/v1/user/**

        - id: event
          uri: lb://EVENT/
          predicates:
            - Path=/api/v1/event/**
          filters:
            - AuthorizationFilter
