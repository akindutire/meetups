spring.application.name=MEET_CONFIG_SERVER
server.port=9101
spring.cloud.config.server.git.uri=${SPRING_CONFIG_URI}
spring.cloud.config.server.git.username=${SPRING_CONFIG_USR}
spring.cloud.config.server.git.password=${SPRING_CONFIG_PWD}
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main


management.endpoints.web.exposure.include=busrefresh

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.cloud.bus.enabled=true
spring.cloud.bus.refresh.enabled=true