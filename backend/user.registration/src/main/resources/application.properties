server.port = 0
spring.application.name=USER-REG
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.instance.preferIpAddress=true
spring.devtools.restart.enabled = true
eureka.instance.instance-id=${random.value}

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.datasource.url = jdbc:mysql://${db.endpoint}:${db.endpoint.port}/${db.name}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username = ${db.user}
spring.datasource.password = ${db.password}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver